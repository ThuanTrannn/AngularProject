<mat-card>
  <mat-card-header>
    <h2>Login</h2>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form" [formGroup]="loginForm"
      (ngSubmit)="proceedLogin()">
      <mat-form-field class="example-full-width">
        <mat-label>Username</mat-label>
        <input matInput formControlName="id">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password">
      </mat-form-field>
      <div class="buttom_submit">
        <button class="btn-border color-p text-18">Login</button>
        <a routerLink="/register" class="btn-border color-p text-18">Register</a>
      </div>
    </form>
  </mat-card-content>
</mat-card>
